apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sample-app-storage
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-with-storage
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app-with-storage
  template:
    metadata:
      labels:
        app: sample-app-with-storage
    spec:
      containers:
      - name: app
        image: nginx:1.25
        volumeMounts:
        - name: storage
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: sample-app-storage